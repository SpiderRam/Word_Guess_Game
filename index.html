<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BSG Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
        <link href="./assets/css/reset.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <img src="./assets/images/BSG_Header.png" alt="BSG cast">
            <div id="headerText">Battlestar Galactica Hangman</div>
        </div>

        <div id="main">
            <div id="left">
                <img id="changePic" src="assets/images/cylon.jpg" alt="Cylon">
            </div>

            <div id="right">
                <h1 id="start">Press any key to get started!</h1>
                <h3>Wins:</h3>
                    <div id="wins"></div>
                <h3>Current Word:</h3>
                    <div id="blanks"></div>
                <h3>Number of Guesses Remaining:</h3>
                    <div id="guessesRemain"></div>
                <h3>Letters Already Guessed: 
                    <div id="alreadyGuessed"></div>
                </h3>
            </div>
        </div>

        

       <script src="./assets/javascript/game.js"></script> 
    </body>
</html>
